<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>Futo</title>
    <link rel="stylesheet" href="futo.css">
</head>
<body>

  <div class="navbar">
    <div class="container">
      <div class="logo">
       <ul>
         <li><img src="futologo.png" width="55px" height="55px"></li>
         
       </ul>
       <ol><li><p>Federal University of Technology,<br>Owerri</p></li></ol>
          
          
      </div>
       <nav>
         
        <ul>
          <li>Home</li>
          <li>Result Spreadsheet</li>
          <li>Prospective Students</li>
          <li><select class="icon">
            <option value="">Level Select</option>
            <option value="level1"> 100 Level</option>
            <option value="level2">200 Level</option>
            <option value="level3">300 Level</option>
            <option value="level4">400 Level</option>
            <option value="level5">500 Level</option>
          </select></li>

          <li><select class="icon">
            <option value="">Semester</option>
            <option value="semester1">Rain</option>
            <option value="semester2">Harmattan</option>
            
          </select></li>
          
          <li>Help/support</li>
        </ul>
       </nav>
    </div>
  </div>
 
 
   <div class="form">
     <form>
      <div class="cap">
           <img src="futomotar.png" width="50px" height="35px">
           
      </div>
     
      <div class="login"><p>Admin Login portal</p></div>
      
      <input type="text" placeholder="Username" class="textInput">
      <input type="text" placeholder="password" class="textInput">
      <input type="submit" value="Login" id="Login" style="color: yellow;">
      <div class="vote">
      <p>To vote for Best Tertiary institution website/portal<br> Click here</p>
      </div>
      <br>
      <div class="forget"><strong><p>Forgot password</p></strong></div>

      <div class="first"><p><span style="color:gray;">First time here? </span>
      <span style="color:red;">Verify your account </span></p></div>
      
      <br>
      <div class="mrprime"><p><i>Powered by Prime Communication</i></p>
        <br></div>
      
     
     </form>
    </div>
  </div>

</body>
</html>
